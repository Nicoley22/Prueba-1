<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css" />
    <link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css"/>
    <title>Crear usuario</title>
</head>
<body>
    

    <div class="container text-center">
        <div class="col-sn-8">
            <div class="containter-content"></div>
                <div class="col-12">
                    <img src="imgp/usuario.jpg" width="200" height="200"/>
                    <form action="onlineinicio.html" method="POST" class="form" id="form1">

                        <div class="form-group">
                            <label for="nombre">Email:</label>
                            <input type="email" name=email id="email" placeholder="Ingresa tu email" class=" validate[required] form-control">
                        </div>

                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" class="validate[required] form-control ">
                        </div>

                        <div class="form-group">
                            <label for="nombre">contraseña:</label>
                            <input type="password" name="contraseña" id="contraseña" placeholder="Ingresa tu contraseña" class="validate[required] form-control">
                        </div>

                        <div class="form-group">
                            <label for="nombre">Vuelva ingresar contraseña:</label>
                            <input type="password" name="contraseñareg" id="contraseñareg" placeholder="Ingresa tu contraseña" class="validate[required] form-control">
                        </div>
                    
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="boton1">Registrar</button>
                            <button type="reset" class="btn btn-primary" id="boton1">Limpiar</button>
                        </div>

                        <div 
                            class="alert alert-danger" role="alert" id="mensaje">
                        </div>
            </div>
                    
            </form>
            
        </div> 
    </div>
    

    </div>
</body>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="js/jquery.validationEngine-es.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>


<script>


    $(document).ready(function()
    {
        $("#form1").validationEngine();
    });

    $(document).ready(function(){
        $("#mensaje").hide();

        $("#form1").submit(
            function()
            {
                var contraseña=$("#contraseña").val().trim();
                var contraseñareg=$("#contraseñareg").val().trim();
                if(contraseña != contraseñareg || contraseña==0 || contraseñareg==0)
                {
                    $("#mensaje").show(2000);
                    $("#mensaje").html("Las contraseña no coinciden");
                    event.preventDefault();
                }
            }
        );

    });
    
    
    
</script>
</html>
