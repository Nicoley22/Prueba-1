<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css" />
    <link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css"/>
    <title>Crear usuario</title>
</head>
<body>
    

    <div class="container text-center">
        <div class="col-sn-8">
            <h1>Datos de obra</h1>
        </div>
        <div class="col-12">
            <form action="onlineinicio.html" method="POST" class="form" id="form1">

                <div class="form-group">
                    <label for="nombre">Nombre de obra:</label>
                    <input type="text" name=nombreobra id="nombreobra" placeholder="Ingresa nombre de obra" class=" validate[required] form-control">
                </div>

                <div class="form-group">
                    <label for="nombre">Imagen:</label>
                    <input type="img" name="imagen" id="imagen" placeholder="Ingrese imagen" class="validate[required] form-control ">
                </div>

                <div class="form-group">
                    <label for="nombre">Descripción:</label>
                    <textarea type="text" cols="15" rows="7" class="form-control" name="descripcionobr" id="descripcionobr" placeholder="Ingrese descripción" class="validate[required] form-control"></textarea>
                </div>

                <div class="form-group">
                    <label for="nombre">Historia:</label>
                    <input type="text" name="historia" id="historia" placeholder="Ingresa tu historia" class="validate[required] form-control">
                </div>

                <div class="form-group">
                    <label for="nombre">Precio:</label>
                    <input type="text" name="precio" id="precio" placeholder="Ingresa precio" class="validate[required] form-control">
                </div>

                <div class="form-group">
                    <label for="nombre">Tecnica usada:</label>
                    <input type="text" name="tecnicausada" id="tecnicausada" placeholder="Ingresa tecnica usada" class="validate[required] form-control">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="boton1">Registrar</button>
                    <button type="reset" class="btn btn-primary" id="boton1">Limpiar</button>
                </div>

                <div 
                    class="alert alert-danger" role="alert" id="mensaje">
                </div>
        </div>
            </form>
            
            
        </div>
    

    </div>
</body>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="js/jquery.validationEngine-es.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>


<script>


    $(document).ready(function()
    {
        $("#form1").validationEngine();
    });

    $(document).ready(function(){
        $("#mensaje").hide();

        $("#form1").submit(
            function()
            {
                var descripcionobr=$("#descripcionobr").val().trim();
                if(descripcionobr.length==0)
                {
                    $("#mensaje").show(2000);
                    $("#mensaje").html("Se necesita tener una descripción");
                    event.preventDefault();
                }
            }
        );

    });
    
    
    
</script>
</html>
