<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/estilos.css">
    <title> Ingresar Obra</title>
</head>
<body>
    <div class="container">
        <h1>Datos de obra</h1>
        <form>
            <div class="form-group">
                <label for="rut">Nombre:</label>
                <input type="text" class="form-control" id="nombreobr">
            </div>
            <div class="form-group">
                <label for="rut">Imagen obra:</label>
                <input type="text" class="form-control" id="imagenobr">
            </div>
            <div class="form-group">
                <label for="nombre">Descripcion:</label>
                <textarea type="text" cols="15" rows="7" class="form-control" id="descripcionobr"></textarea>
            </div>
            <div class="form-group">
                <label for="nombre">Historia: </label> 
                <textarea type="text" cols="15" rows="7" class="form-control" id="historiaobr"></textarea>
            </div>
            <div class="form-group">
                <label for="nombre">Precio:</label>
                <input type="text" class="form-control" id="precioobr">
            </div>  
            <div class="form-group">
                <label for="nombre">Tecnica usada:</label>
                <input type="text" class="form-control" id="Tecnica usada obr">
            </div>
            <a  href="onlineinicio.html" class="btn btn-primary">Enviar</a>
            

        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
