<script>
    $(document).ready(function(){
        $("#Llamar").click(function(){
            $.get("https://api.artic.edu/api/v1/artworks?ids=27992,28560&fields=id,title,image_id",
            function(data){
                $.each(data.data, function(i, item){
                    $("#tablaDatos").append(
                        "<tr>"+ 
                            "<td>" + item.id +"</td>" + 
                            "<td>" + item.title + "</td>" + 
                            "<td>" + "<img src= https://www.artic.edu/iiif/2/" + item.image_id + "/full/843,/0/default.jpg>"+ "</td>" +
                        "</tr>"   
                     );
                });
            });
        });
    });
</script>
